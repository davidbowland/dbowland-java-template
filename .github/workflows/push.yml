# Build and (eventually) deploy
name: Build and deploy project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout latest code
      - uses: actions/checkout@v2
      # Install Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # Build the project, which automatically checks style and runs tests
      - name: Build project
        run: ./gradlew build --rerun-tasks
